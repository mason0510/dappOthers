#####################本应用端口及名称
spring.application.name=otc-server
server.port=8800

#####################获从配置中心获取配置
spring.cloud.config.uri=@spring.cloud.config.url@
spring.cloud.config.label=otc-master
#默认开发模式，在启动时用命令行传入--spring.cloud.config.profile=dev|prod|test的方式，可指定运行那一套环境
spring.cloud.config.profile=@spring.cloud.config.profile@
